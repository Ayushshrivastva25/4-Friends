<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Conversation</title>
    <link rel="stylesheet" href="group_conversation.css">
</head>
<body>
    <header>
        <h1>Group Conversation</h1>
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>
    </header>

    <div class="chat-box">
        <div class="chat-message">
            <strong>Anurag:</strong> Hey everyone! Let's plan our next outing!
        </div>
        <div class="chat-message">
            <strong>Sumit:</strong> Sounds good! How about this weekend?
        </div>
        <div class="chat-message">
            <strong>Ayush:</strong> I'm in! Any ideas where to go?
        </div>
        <div class="chat-message">
            <strong>Geet:</strong> How about a beach day?
        </div>
        <div class="chat-input">
            <textarea placeholder="Type your message..."></textarea>
            <button class="send-btn">Send</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Group of Friends. All rights reserved.</p>
    </footer>
</body>
</html>
